<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	ul li:nth-of-type(3){
		order:-1;
	}
	ul li:nth-of-type(4){
		order:0;
	}
	ul li:nth-of-type(5){
		order:1;
	}
	ul li:nth-of-type(1){
		order:2;
	}
	ul li:nth-of-type(2){
		order:3;
	}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>	
</body>
</html>
